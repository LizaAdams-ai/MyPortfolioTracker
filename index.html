<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortfolioTracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MyPortfolioTracker</h1>
            <p class="subtitle">Track your investment portfolio performance</p>
        </header>

        <main>
            <section class="summary-section">
                <h2>Portfolio Summary</h2>
                <div class="summary-cards">
                    <div class="card">
                        <h3>Total Value</h3>
                        <p class="value" id="total-value">$0.00</p>
                    </div>
                    <div class="card">
                        <h3>Today's Change</h3>
                        <p class="value" id="daily-change">$0.00 (0.00%)</p>
                    </div>
                    <div class="card">
                        <h3>Total Return</h3>
                        <p class="value" id="total-return">$0.00 (0.00%)</p>
                    </div>
                </div>
            </section>

            <section class="holdings-section">
                <div class="section-header">
                    <h2>Holdings</h2>
                    <button class="btn-primary" id="add-position">Add Position</button>
                </div>
                <div class="holdings-table">
                    <div class="table-header">
                        <span>Symbol</span>
                        <span>Shares</span>
                        <span>Avg Cost</span>
                        <span>Current Price</span>
                        <span>Market Value</span>
                        <span>Gain/Loss</span>
                    </div>
                    <div id="holdings-list">
                        <div class="empty-state">
                            <p>No positions added yet. Click "Add Position" to get started.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
